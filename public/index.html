<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Calculator</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1>Currency Calculator</h1>
<div id="app">
<label for="EUR">Enter Amount In Euros €:</label>
<input type="number" name="EUR" v-model.number="convertTo" style = "width:295px;font-size:25px;">
<br>
<br>
<label for="chosen_currency">Select A Currency:</label>
<br>
<select id="chosen_currency" v-model.number="selectedCurrency" style = "width:300px;font-size:25px;">
  <option disabled value="">Select a currency</option>
  <option v-for="(key, value) in object.rates" :value=key> {{value}} </option>
</select>
<h2> {{exchange}} </h2>
<br>
<br>
<label for="chosen_currency_to_euros">Select A Currency To Convert Into Euros:</label>
<br>
<select id="chosen_currency_to_euros" v-model.number="currencyToEuros" style = "width:300px;font-size:25px;">
  <option disabled value="">Select a currency</option>
  <option v-for="(key, value) in object.rates" :value=key> {{value}} </option>
</select>
<h2> €{{euros}} </h2>
</div>
  </body>
</html>
